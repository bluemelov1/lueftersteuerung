<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Lüftersteuerung</title>
        <meta name="description" content="Steuerung der Lüfuntungsanlage für den Wintergarten">
        <meta name="autor" content="Hannes Blümel">
        
        <link href="css/html5reset.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">

        <script src="js/script.js" type="text/javascipt"></script>
        <script src="js/ajax.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1 class="headline" >Lüftersteuerung</h1>
        </header>
        <section class="einstellungen">
            <div class="switch">
                <input id="automatic" type="checkbox" >
                <label for="automatic"> Automatik Ein/Aus</label>
            </div>
            <div class="werteInputs">
                <table>
                    <tr>
                        <td><label for="max_temp_inside">Maximaltemperatur Haus: </label></td>
                        <td><input type="number" name="Maximaltemperatur Haus" id="max_temp_inside"></td>
                    </tr>
                    <tr>
                        <td><label for="min_temp_outside">Minimaltemperatur Wintergarten: </label></td>
                        <td><input type="number" name="Minimaltemperatur Wintergarten" id="min_temp_outside"></td>
                    </tr>
                    <tr>
                        <td><label for="differenz">Temperatur Differenz: </label> </td>
                        <td><input id="diffferenz" name="Temperatur Differenz" type="number"></td>
                    </tr>
                </table>
                <button id="submit_button" onclick="submitToServer()">Werte übernehmen!</button>
            
            </div>

        </section>
        <footer>
        </footer>
    </body>
</html>
